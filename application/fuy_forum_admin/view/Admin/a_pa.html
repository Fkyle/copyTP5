<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>修改密码</title>
  <script type="text/javascript" src="__JS__/jquery-3.3.1.js"></script>
  <script type="text/javascript" src="__JS__/jquery.validate.min.js"></script>
  <link rel="stylesheet" href="__CSS__/deal.css">
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <div id="main">
    <div id="header">
      <div class='welcome'>
        <img src="__IMG__/logo.png" alt="logo" style="height: 26px;" />
        <h3 style="display: inline-block;margin-right: 10px;">论坛后台管理</h3>
        <span>欢迎您:{$Think.session.aname}</span>
      </div>
      <div class="bar">
        <ul>
          <li><a href="{:url('deal/mesDeal')}">帖子管理</a></li>
          <li><a href="{:url('deal/userDeal')}">用户管理</a></li>
          <li><a href="{:url('deal/secdeal')}">板块管理</a></li>
          <li><a href="">回收站管理</a></li>
          <li><a href="">广告管理</a></li>
          <li><a href="{:url('adv/boxdeal')}">轮播图管理</a></li>
          <li><a href="{:url('admin/apa')}">修改密码</a></li>
          <li><a href="{:url('admin/aDoOut')}">注销</a></li>
          <li><a href="{:url('fuy_forum/index/index')}">论坛前台</a></li>
        </ul>
      </div>
    </div>
    <div id="content">
      <div class="form-group" id="loginForm">
        <form action="{:url('admin/aDoPa')}">
          <label for="">修改密码</label>
          <input type="text" name="aname" id="" class="form-control" placeholder="{$Think.session.aname}" disabled>
          <input type="text" name="apasswd" id="" class="form-control npa" placeholder="旧密码">
          <input type="text" name="anpasswd" id="pwd" class="form-control npa" placeholder="新密码">
          <input type="text" name="anpasswd" id="pwd1" class="form-control" placeholder="确认密码" onkeyup="validate()">
          <span id="alert"></span>        
          <input id="button" type="submit" class="btn btn-info form-control" value="修改">
          </form>
      </div>
     
    </div>
  </div>
</body>
<script>
  function validate() {
    var pwd1 = document.getElementById("pwd").value;
    var pwd2 = document.getElementById("pwd1").value;

    if (pwd1 == pwd2) {
      document.getElementById("alert").innerHTML = "<font color='green'>两次密码相同</font>";
      document.getElementById("button").disabled = false;
    }
    else {
      document.getElementById("alert").innerHTML = "<font color='red'>两次密码不相同</font>";
      document.getElementById("button").disabled = true;
    }
  }
</script>
</html>
