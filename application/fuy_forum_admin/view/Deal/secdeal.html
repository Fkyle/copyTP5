<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>板块管理</title>
</head>
<link rel="stylesheet" href="__CSS__/deal.css">
<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

<body>
  <div id="main">
    <div id="header">
      <div class='welcome'>
        <img src="__IMG__/logo.png" alt="logo" style="height: 26px;" />
        <h3 style="display: inline-block;margin-right: 10px;">论坛后台管理</h3>
        <span>欢迎您:{$Think.session.aname}</span>
      </div>
      <div class="bar">
        <ul>
          <li><a href="{:url('deal/mesDeal')}">帖子管理</a></li>
          <li><a href="{:url('deal/userDeal')}">用户管理</a></li>
          <li><a href="{:url('deal/secdeal')}">板块管理</a></li>
          <li><a href="">回收站管理</a></li>
          <li><a href="">广告管理</a></li>
          <li><a href="{:url('adv/boxdeal')}">轮播图管理</a></li>
          <li><a href="{:url('admin/apa')}">修改密码</a></li>
          <li><a href="{:url('admin/aDoOut')}">注销</a></li>
          <li><a href="{:url('fuy_forum/index/index')}">论坛前台</a></li>
        </ul>
      </div>
    </div>
    <strong>板块管理</strong>
    <div id="searchbox">
      <div class="box1">
        <form action="{:url('deal/addBox')}">
          <input type="submit" value="添加板块" class="btn btn-default">
        </form>
      </div>
      <div class="class2">
        <form action="{:url('deal/secdeal',['sid'=>0])}">
          <input type="text" class="seBox" name="search" placeholder="搜索板块">
          <input type="submit"  value="搜索" class="btn btn-primary">
        </form>
      </div>
    </div>
    <br>
    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th>sid</th>
          <th>模块名称</th>
          <th>备注</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        {volist name='save' id='saveRow'}
        <tr>
          <td scope="row">{$saveRow.sid}</td>
          <td>{$saveRow.sname}</td>
          <td>{$saveRow.sremark}</td>
          <td>
            <a href="{:url('deal/secEdit',['sid'=>$saveRow.sid])}">修改</a>
            <a href="{:url('deal/secDelete',['sid'=>$saveRow.sid])}">直接删除</a>
            <a href="">回收站</a>
          </td>
        </tr>
        {/volist}
      </tbody>
    </table>
  </div>
</body>
<style>
  #searchbox {
    width: 1080px;
    display: flex;
    border: 1px solid #333;
    padding: 10px;
  }

  .box1 {
    flex: 1;
  }

  .box2 {
    flex: 1;
  }

  .seBox {
    border-style: outset;
    height: 30px;
    border-radius: 10px;
  }
</style>

</html>
