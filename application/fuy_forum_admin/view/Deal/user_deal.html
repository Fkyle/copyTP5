<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>用户管理</title>
</head>
<link rel="stylesheet" href="__CSS__/deal.css">
<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

<body>
  <div id="main">
    <div id="header">
      <div class='welcome'>
        <img src="__IMG__/logo.png" alt="logo" style="height: 26px;" />
        <h3 style="display: inline-block;margin-right: 10px;">论坛后台管理</h3>
        <span>欢迎您:{$Think.session.aname}</span>
      </div>
      <div class="bar">
        <ul>
          <li><a href="{:url('deal/mesDeal')}">帖子管理</a></li>
          <li><a href="{:url('deal/userDeal')}">用户管理</a></li>
          <li><a href="{:url('deal/secdeal')}">板块管理</a></li>
          <li><a href="">回收站管理</a></li>
          <li><a href="">广告管理</a></li>
          <li><a href="{:url('adv/boxdeal')}">轮播图管理</a></li>
          <li><a href="{:url('admin/apa')}">修改密码</a></li>
          <li><a href="{:url('admin/aDoOut')}">注销</a></li>
          <li><a href="{:url('fuy_forum/index/index')}">论坛前台</a></li>
        </ul>
      </div>
    </div>

    <div id="searchbox">
      <div class="box1">
        <form action="">
          <input type="submit" value="用户管理" disabled class="btn btn-default">
        </form>
      </div>
      <div class="class2">
        <form action="{:url('deal/userDeal',['uid'=>0])}">
          <input type="text" class="seBox" name="search" placeholder="搜索用户">
          <input type="submit" value="搜索" class="btn btn-primary">
        </form>
      </div>
    </div>
    <br>
    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th>序号</th>
          <th>昵称</th>
          <th>电话</th>
          <th>邮箱</th>
          <th>头像</th>
          <th>用户权限</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        {volist name='user' id='userRow'}
        <tr>
          <td>{$key+1}</td>
          <td>{$userRow.unick}</td>
          <td>{$userRow.utel}</td>
          <td>{$userRow.uemail}</td>
          <td>
            <img src="__IMG__/portrait/{$userRow.uimg}" style="width:35px;height:30px;">
          </td>
          <td>{$userRow.upower}</td>
          <td>
            <a href="{:url('deal/userEdit',['unick'=>$userRow.unick])}">修改权限</a>
            
          </td>
        </tr>
        {/volist}
      </tbody>
    </table>
  </div>
</body>
<style>
  #searchbox {
    width: 1080px;
    display: flex;
    border: 1px solid #333;
    padding: 10px;
  }

  .box1 {
    flex: 1;
  }

  .box2 {
    flex: 1;
  }

  .seBox {
    border-style: outset;
    height: 30px;
    border-radius: 10px;
  }
</style>

</html>
